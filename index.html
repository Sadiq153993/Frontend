<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Sign in & Register</title>
</head>
<body>
  <div class="container">
    <!-- Animated Background -->
    <div class="sun"></div>
    
    <!-- Auth Container -->
    <div class="auth-container">
      <!-- Tab Navigation -->
      <div class="tab-navigation">
        <button class="tab-btn active" data-tab="signin">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
        <button class="tab-btn" data-tab="register">
          <i class="fas fa-user-plus"></i> Register
        </button>
      </div>

      <!-- Alert Messages -->
      <div class="alert-container" id="alert-container"></div>

      <!-- Sign In Form -->
      <div class="tab-content active" id="signin">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to your account</p>
        <form class="auth-form" id="signin-form" action="login.php" method="post">
          <div class="form-group">
            <label for="signin-email">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input 
                type="email" 
                id="signin-email" 
                name="email" 
                placeholder="Enter your email" 
                required
              >
            </div>
          </div>

          <div class="form-group">
            <label for="signin-password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="signin-password" 
                name="password" 
                placeholder="Enter your password" 
                required
              >
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox">
              <input type="checkbox" name="remember">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>

          <!-- Social Login -->
          <div class="divider">
            <span>Or continue with</span>
          </div>
          <div class="social-buttons">
            <button type="button" class="social-btn google-btn" title="Sign in with Google">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="social-btn github-btn" title="Sign in with GitHub">
              <i class="fab fa-github"></i>
            </button>
            <button type="button" class="social-btn facebook-btn" title="Sign in with Facebook">
              <i class="fab fa-facebook"></i>
            </button>
          </div>
        </form>
      </div>

      <!-- Register Form -->
      <div class="tab-content" id="register">
        <h2>Create Account</h2>
        <p class="subtitle">Join us today</p>
        <form class="auth-form" id="register-form" action="register.php" method="post">
          <div class="form-group">
            <label for="register-name">Full Name</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input 
                type="text" 
                id="register-name" 
                name="fullname" 
                placeholder="Enter your full name" 
                required
              >
            </div>
          </div>

          <div class="form-group">
            <label for="register-email">Email Address</label>
            <div class="input-wrapper">
              <i class="fas fa-envelope"></i>
              <input 
                type="email" 
                id="register-email" 
                name="email" 
                placeholder="Enter your email" 
                required
              >
            </div>
          </div>

          <div class="form-group">
            <label for="register-password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="register-password" 
                name="password" 
                placeholder="Create a password" 
                required
              >
              <button type="button" class="toggle-password" data-target="register-password">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-strength">
              <div class="strength-bar"></div>
              <small class="strength-text">Password strength: <span>-</span></small>
            </div>
          </div>

          <div class="form-group">
            <label for="register-confirm">Confirm Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="register-confirm" 
                name="confirm_password" 
                placeholder="Confirm your password" 
                required
              >
              <button type="button" class="toggle-password" data-target="register-confirm">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <label class="checkbox">
            <input type="checkbox" name="terms" required>
            <span>I agree to the <a href="#">Terms and Conditions</a></span>
          </label>

          <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-plus"></i> Register
          </button>

          <!-- Social Login -->
          <div class="divider">
            <span>Or sign up with</span>
          </div>
          <div class="social-buttons">
            <button type="button" class="social-btn google-btn" title="Sign up with Google">
              <i class="fab fa-google"></i>
            </button>
            <button type="button" class="social-btn github-btn" title="Sign up with GitHub">
              <i class="fab fa-github"></i>
            </button>
            <button type="button" class="social-btn facebook-btn" title="Sign up with Facebook">
              <i class="fab fa-facebook"></i>
            </button>
          </div>
        </form>
        
      </div>

      <!-- Footer Message -->
      <div class="auth-footer">
        <p id="footer-message">
          Don't have an account? <a href="#" class="switch-tab" data-tab="register">Register here</a>
        </p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
